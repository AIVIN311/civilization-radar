name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  acceptance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Run acceptance
        run: |
          python scripts/run_acceptance_v07.py --skip-v04-hash